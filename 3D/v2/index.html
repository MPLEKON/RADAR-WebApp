<!DOCTYPE html>
<html lang="en">
<head>
    <title>NTNU / UNIWA Collaboration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="csv_parser.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-light">
    <div class="container-fluid">
        <!-- Header and Buttons -->
        <div class="row align-items-center py-2">
            <div class="col-md-8">
                <h6 class="fw-bold mb-1">NTNU / UNIWA - 3D Radar Visualization</h6>
                <p class="small text-muted mb-0">3D rendering of radar signals from the ferryâ€™s stern</p>
            </div>
            <div class="col-md-4 text-end">
                <!-- Inline Real-Time Toggle -->
                <div class="d-inline-block me-3 align-middle">
                    <div class="form-check form-switch form-switch-sm">
                        <input class="form-check-input" type="checkbox" id="modeToggle">
                        <label class="form-check-label small" for="modeToggle">Real-Time</label>
                    </div>
                </div>
                <!-- Start / Pause Buttons -->
                <button id="startBtn" class="btn btn-sm btn-primary me-2">Start</button>
                <button id="pauseBtn" class="btn btn-sm btn-warning">Pause</button>
            </div>
        </div>
        

        <div class="row">
            <div class="col-12 p-0" id="canvas-container">
                <div id="canvas" class="w-100 h-100"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>

</body>
</html>
