<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NTNU / UNIWA Collaboration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="three.min.js"></script>        
        <script src="OrbitControls.js"></script>
    </head>
    <body>
        <div id="info">
		<h1> - Simple WebGL Radar Sphere Plot</h1>
		<p>Cooperation NTNU / UNIWA - 2025 - By......
<p>EXPLANATION: 3D Rendering ...</p>

            <div id="canvas" style="width:1000px;"></div>

        <script>
            
            npoints = 25

            //Constructing a Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            const size = 25000;
            const divisions = 10;
            const gridHelper = new THREE.GridHelper( size, divisions );
            scene.add( gridHelper );

            //Adding Sphere            
            var geo = new THREE.PlaneBufferGeometry(25000, 10000, 8, 8);
            var mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, side: THREE.DoubleSide, opacity: 0.5,
    transparent: true, });
            var plane = new THREE.Mesh(geo, mat);
            plane.rotateX( - Math.PI / 2);

            scene.add(plane);

            //Adding Sphere    
            //make for loop
            const sgeometry = new THREE.SphereGeometry( 150, 320, 160 ); 
            const smaterial = new THREE.MeshBasicMaterial( { color: 0xffff00 } ); 
            const sphere = new THREE.Mesh( sgeometry, smaterial ); scene.add( sphere )

            
            //Constructing a Camera
            width = window.innerWidth;
            height = window.innerHeight;
            const fov = 90;
            const aspect = width / height;
            const near = 1;
            const far = 100000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = -1200;
            camera.position.y = 930;
            camera.position.x = -720;
            camera.rotation.x = -2.240528083772422
            camera.rotation.y = -0.21329617887922425
            camera.rotation.z = -2.880364101095796

            //Creating a container in a div
            var container = document.getElementById( 'canvas' );
          

          
            //Rendering the Scene
            var renderer = new THREE.WebGLRenderer({antialias: true});
            container.appendChild( renderer.domElement );
            renderer.setSize(width-100, height-100);

            //Orbit Controls to Control Camera with Mouse
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            
            
            
            function render() {
                            requestAnimationFrame(render);
                            renderer.render(scene, camera);
                            }
            
            render();
            
            
        </script>
    </body>
</html>
