<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Radar Data Web Visualization</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <link rel="stylesheet" href="">
        <script src="csv_giannis.js"></script>
    </head>
    
    <body>

        <div class="container">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
            <h1>This is a bootstrap container</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Start</button>
                <button type="button" class="btn btn-danger">Stop</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Data Selection</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" data-chart="y_vs_frames">Y vs Frames</a>
                        <a class="dropdown-item" href="#" data-chart="z_vs_frames">Z vs Frames</a>
                        <a class="dropdown-item" href="#" data-chart="x_vs_frames">X vs Frames</a>
                        <a class="dropdown-item" href="#" data-chart="y_vs_z">Y vs Z</a>
                        <a class="dropdown-item" href="#" data-chart="x_vs_y">X vs Y</a>
                        <a class="dropdown-item" href="#" data-chart="x_vs_z">X vs Z</a>
                    </div>
                </div>
            </div> 
            <div class="d-flex justify-content-center">
                <div class="w-75 h-50"> 
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            
        </div>
        
        
        <script>
            const scatterData = {
                datasets: [{
                    label: "Y vs Frames",
                    data: parsedData.flatMap(frame =>
                        frame.points.map(point => ({
                            x: frame.frameNum,
                            y: point.y
                        }))
                    )
                }]
            }
            let ctx = document.getElementById("myChart").getContext('2d')
            const chartConfig={
                type: 'scatter',
                data: scatterData,
                options: {},
                plugins: []
            }
            let myChart = new Chart(ctx,chartConfig)
            
            
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const htmlElement = document.documentElement;
                const switchElement = document.getElementById('darkModeSwitch');

                // Set the default theme to dark if no setting is found in local storage
                const currentTheme = localStorage.getItem('bsTheme') || 'dark';
                htmlElement.setAttribute('data-bs-theme', currentTheme);
                switchElement.checked = currentTheme === 'dark';
                switchElement.addEventListener('change', function () {
                    if (this.checked) {
                        htmlElement.setAttribute('data-bs-theme', 'dark');
                        localStorage.setItem('bsTheme', 'dark');
                    } else {
                        htmlElement.setAttribute('data-bs-theme', 'light');
                        localStorage.setItem('bsTheme', 'light');
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const dropdownItems = document.querySelectorAll(".dropdown-item");

                dropdownItems.forEach(item => {
                    item.addEventListener("click", (event) => {
                        event.preventDefault();
                        const selectedChart = event.target.getAttribute("data-chart");
                        console.log("Selected Chart:", selectedChart);

                        // Call a function to update the chart based on selection
                        updateChart(selectedChart);
                    });
                });
            });

            function updateChart(chartType) {
                console.log("Updating chart to:", chartType);

                let newData;
                switch (chartType) {
                    case "x_vs_frames":
                        newData = {
                            datasets: [{
                                label: "X vs Frames",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: frame.frameNum, y: point.x }))
                                )
                            }]
                        };
                        break;
                    case "y_vs_frames":
                        newData = {
                            datasets: [{
                                label: "Y vs Frames",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: frame.frameNum, y: point.y }))
                                )
                            }]
                        };
                        break;
                    case "z_vs_frames":
                        newData = {
                            datasets: [{
                                label: "Z vs Frames",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: frame.frameNum, y: point.z }))
                                )
                            }]
                        };
                        break;
                    case "x_vs_y":
                        newData = {
                            datasets: [{
                                label: "X vs Y",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: point.x, y: point.y }))
                                )
                            }]
                        };
                        break;
                    case "x_vs_z":
                        newData = {
                            datasets: [{
                                label: "X vs Z",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: point.x, y: point.z }))
                                )
                            }]
                        };
                        break;
                    case "y_vs_z":
                        newData = {
                            datasets: [{
                                label: "Y vs Z",
                                data: parsedData.flatMap(frame =>
                                    frame.points.map(point => ({ x: point.y, y: point.z }))
                                )
                            }]
                        };
                        break;
                    default:
                        console.error("Unknown chart type:", chartType);
                        return;
                }
                
                myChart.data = newData;
                myChart.update();
            }

        </script>
    </body>
</html>
