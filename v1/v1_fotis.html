<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chart with Fixed Axes</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo+65uHNt3t3F9N3lHjVQ5IBt8ZQ6WpjK9lrn5q+8nbTov4" 
    crossorigin="anonymous">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Real-Time Chart with Fixed Axes</h1>
    <div class="mb-3">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="stopBtn" class="btn btn-secondary">Stop</button>
      <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
    <canvas id="myChart"></canvas>
  </div>

  <!-- External CSV data file -->
  <script type="module" src="csvFotis.js"></script>
  
  <!-- Main script as an ES6 module -->
  <script type="module">
    import { csvData } from "./csvFotis.js";
    import { parseAndCleanCSV } from "./dataParser.js";
    
    // Parse and clean the CSV data
    const cleanedData = parseAndCleanCSV(csvData);
    console.log("Cleaned Data:", cleanedData);
    
    // Compute fixed axis limits from the cleaned data
    const xMax = Math.max(...cleanedData.map(frame => frame.frameNum));
    const yMax = Math.max(...cleanedData.flatMap(frame => frame.points.map(pt => pt.y)));
    console.log("Fixed axis limits: xMax =", xMax, ", yMax =", yMax);
    
    let chart;          // Chart.js instance
    let intervalId;     // Timer ID for setInterval
    let currentIndex = 0; // To track which frame has been added
    const updateInterval = 50; // 50ms update interval
    
    // Initialize the chart with fixed axes
    function initChart() {
      const ctx = document.getElementById("myChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [{
            label: "Real-time Data",
            data: [], // Start with an empty dataset
            backgroundColor: "rgba(75, 192, 192, 0.6)",
            borderColor: "rgba(75, 192, 192, 1)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: "linear",
              position: "bottom",
              title: { display: true, text: "Frame Number" },
              min: 0,
              max: xMax // Fixed maximum x value
            },
            y: {
              title: { display: true, text: "Y Value" },
              min: 0,
              max: yMax // Fixed maximum y value
            }
          }
        }
      });
    }
    
    // Start updating the chart in real time
    function start() {
      if (intervalId) return;
      intervalId = setInterval(() => {
        if (currentIndex >= cleanedData.length) {
          stop();
          return;
        }
        const frame = cleanedData[currentIndex];
        const newPoints = frame.points.map(pt => ({
          x: frame.frameNum,
          y: pt.y
        }));
        chart.data.datasets[0].data.push(...newPoints);
        chart.update();
        currentIndex++;
      }, updateInterval);
    }
    
    // Stop the real-time updates
    function stop() {
      clearInterval(intervalId);
      intervalId = null;
    }
    
    // Reset the chart and start over
    function resetChart() {
      stop();
      currentIndex = 0;
      chart.data.datasets[0].data = [];
      chart.update();
    }
    
    // Initialize chart and attach event handlers once DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      initChart();
      document.getElementById("startBtn").addEventListener("click", start);
      document.getElementById("stopBtn").addEventListener("click", stop);
      document.getElementById("resetBtn").addEventListener("click", resetChart);
    });
  </script>

  <!-- Bootstrap JS Bundle (optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
</body>
</html>
