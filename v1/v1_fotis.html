<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time X-Y Chart with Fixed Axes & Single Frame</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Real-Time X-Y Chart (One Frame at a Time)</h1>
    <div class="mb-3 text-center">
      <button id="startBtn" class="btn btn-primary me-2">Start</button>
      <button id="stopBtn" class="btn btn-secondary me-2">Stop</button>
      <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
    <div class="card">
      <div class="card-body" style="height: 70vh;">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <script type="module">
    import { csvData } from "./csvFotis.js";
    import { parseAndCleanCSV } from "./dataParser.js";

    const cleanedData = parseAndCleanCSV(csvData);
    console.log("Cleaned Data:", cleanedData);

    const allXValues = cleanedData.flatMap(f => f.points.map(pt => pt.x));
    const allYValues = cleanedData.flatMap(f => f.points.map(pt => pt.y));
    const xMin = -10;
    const xMax = Math.max(...allXValues);
    const yMin = 0;
    const yMax = Math.max(...allYValues) + 5;

    let chart;
    let intervalId;
    let currentIndex = 0;
    const updateInterval = 50;

    function initChart() {
      const ctx = document.getElementById("myChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [{
            label: "X-Y Data",
            data: [],
            backgroundColor: "rgba(75, 192, 192, 0.6)",
            borderColor: "rgba(75, 192, 192, 1)"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, // Key for resizing properly
          animation: false,
          scales: {
            x: {
              type: "linear",
              position: "bottom",
              title: { display: true, text: "X Value" },
              min: xMin,
              max: xMax
            },
            y: {
              title: { display: true, text: "Y Value" },
              min: yMin,
              max: yMax
            }
          }
        }
      });
    }

    function start() {
      if (intervalId || cleanedData.length === 0) return;
      intervalId = setInterval(() => {
        if (currentIndex >= cleanedData.length) {
          stop();
          return;
        }
        const frame = cleanedData[currentIndex];
        const newPoints = frame.points.map(pt => ({ x: pt.x, y: pt.y }));
        chart.data.datasets[0].data = newPoints;
        chart.update();
        currentIndex++;
      }, updateInterval);
    }

    function stop() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function resetChart() {
      stop();
      currentIndex = 0;
      chart.data.datasets[0].data = [];
      chart.update();
    }

    window.addEventListener("DOMContentLoaded", () => {
      initChart();
      document.getElementById("startBtn").addEventListener("click", start);
      document.getElementById("stopBtn").addEventListener("click", stop);
      document.getElementById("resetBtn").addEventListener("click", resetChart);
    });
  </script>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
