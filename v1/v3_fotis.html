<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <title>Radar Data Web Visualization with Dynamic Clusters</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Place the JS file at the end of the body or use defer -->
    <script src="csv_parser_v3_draft.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- File-upload button -->
      <div class="mb-3">
        <label for="csvUpload" class="form-label">Upload CSV</label>
        <input type="file" id="csvUpload" accept=".csv" class="form-control">
      </div>
      <!-- Dark Mode Switch -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
      <h1>This is a bootstrap container</h1>
      <!-- Real-Time Switch -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="realTimeSwitch" checked="false">
        <label class="form-check-label" for="realTimeSwitch">Real-Time Mode</label>
      </div>
      <!-- Control Buttons -->
      <div class="btn-group">
        <button type="button" class="btn btn-success" id="startBtn">Start</button>
        <button type="button" class="btn btn-danger" id="stopBtn">Stop</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Data Selection
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" data-chart="y_vs_frames">Y vs Frames</a>
            <a class="dropdown-item" href="#" data-chart="z_vs_frames">Z vs Frames</a>
            <a class="dropdown-item" href="#" data-chart="x_vs_frames">X vs Frames</a>
            <a class="dropdown-item" href="#" data-chart="y_vs_z">Y vs Z</a>
            <a class="dropdown-item" href="#" data-chart="x_vs_y">X vs Y</a>
            <a class="dropdown-item" href="#" data-chart="x_vs_z">X vs Z</a>
          </div>
        </div>
      </div>
      <!-- Cluster Button -->
      <button id="clusterBtn" class="btn btn-warning">Show Clusters</button>
      <!-- Chart canvas element -->
      <div class="d-flex justify-content-center">
        <div class="w-100 h-100">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
